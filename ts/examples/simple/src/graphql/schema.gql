type Query {
  address(id: ID!): Address
  contact(id: ID!): Contact
  event(id: ID!): Event
  user(id: ID!): User
  viewer: Viewer!
}

type Address {
  id: ID!
  streetName: String!
  city: String!
  zip: String!
}

type Contact {
  user: User
  id: ID!
  emailAddress: String!
  firstName: String!
  lastName: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  emailAddress: String!
  phoneNumber: String
  accountStatus: String
  createdEvents(first: Int, after: String, last: Int, before: String): UserToCreatedEventsConnection!
  friends(first: Int, after: String, last: Int, before: String): UserToFriendsConnection!
  selfContact: Contact
  userToHostedEvents(first: Int, after: String, last: Int, before: String): UserToHostedEventsConnection!
  invitedEvents(first: Int, after: String, last: Int, before: String): UserToInvitedEventsConnection!
  eventsAttending(first: Int, after: String, last: Int, before: String): UserToEventsAttendingConnection!
  declinedEvents(first: Int, after: String, last: Int, before: String): UserToDeclinedEventsConnection!
  maybeEvents(first: Int, after: String, last: Int, before: String): UserToMaybeEventsConnection!
  contacts: [Contact!]!
  fullName: String!
  bar: String
  contactSameDomain: Contact
  contactsSameDomain: [Contact!]!
  contactsSameDomainNullable: [Contact!]
  contactsSameDomainNullableContents: [Contact]!
  contactsSameDomainNullableContentsAndList: [Contact]
}

type UserToCreatedEventsConnection {
  edges: [UserToCreatedEventsEdge!]!
  nodes: [User!]!
  pageInfo: PageInfo!
  rawCount: Int!
}

type UserToCreatedEventsEdge {
  node: User!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type UserToFriendsConnection {
  edges: [UserToFriendsEdge!]!
  nodes: [User!]!
  pageInfo: PageInfo!
  rawCount: Int!
}

type UserToFriendsEdge {
  node: User!
  cursor: String!
}

type UserToHostedEventsConnection {
  edges: [UserToHostedEventsEdge!]!
  nodes: [User!]!
  pageInfo: PageInfo!
  rawCount: Int!
}

type UserToHostedEventsEdge {
  node: User!
  cursor: String!
}

type UserToInvitedEventsConnection {
  edges: [UserToInvitedEventsEdge!]!
  nodes: [User!]!
  pageInfo: PageInfo!
  rawCount: Int!
}

type UserToInvitedEventsEdge {
  node: User!
  cursor: String!
}

type UserToEventsAttendingConnection {
  edges: [UserToEventsAttendingEdge!]!
  nodes: [User!]!
  pageInfo: PageInfo!
  rawCount: Int!
}

type UserToEventsAttendingEdge {
  node: User!
  cursor: String!
}

type UserToDeclinedEventsConnection {
  edges: [UserToDeclinedEventsEdge!]!
  nodes: [User!]!
  pageInfo: PageInfo!
  rawCount: Int!
}

type UserToDeclinedEventsEdge {
  node: User!
