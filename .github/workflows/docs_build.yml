name: Docs CI

on:
  pull_request:
    branches: [main, v0.1]
    paths:
      - 'docs/**'

defaults:
  run:
    working-directory: ./docs

jobs:
  docs-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci 
      - run: npm run build 
