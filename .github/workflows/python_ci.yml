# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python auto_schema tests

on:
  pull_request:
    branches: [main]
    paths:
      - python/**
      - .github/workflows/python_ci.yml

defaults:
  run:
    working-directory: ./python/auto_schema

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        postgresql-version: [13, 14, 15, 16]

    services:
      sqlite:
        image: nouchka/sqlite3


    steps:
    - uses: actions/checkout@v3

    - name: Install PostgreSQL
      env:
        POSTGRESQL_VERSION: ${{ matrix.postgresql-version }}
      run: |
        sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get -y install "postgresql-$POSTGRESQL_VERSION"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-
        restore-keys: |
          ${{ runner.os }}-pip-

    - uses: actions/cache@v3
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pipenv-

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip 
        pip install pipenv==2022.11.11

    - name: Install dependencies
      run: |
        pipenv install --deploy --dev

    - name: run test suite
      run: |
        pipenv run pytest -svv
      env:
        DB_CONNECTION_STRING: 'postgresql://postgres:postgres@localhost:5432'
        POSTGRESQL_VERSION: ${{ matrix.postgresql-version }}
