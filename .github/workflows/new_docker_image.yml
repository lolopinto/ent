name: New Docker image

on: 
  pull_request:
    branches: [ main, v0.1 ]
    paths:
      - ts/Dockerfile.tmpl
      - release_image/**


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
  
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Use the GitHub Actions cache for Docker layers to avoid repeatedly
    # pushing/pulling cache data from the registry during CI runs.
    - name: Configure Build Cache
      env:
        CACHE_TYPE: gha
      run: echo "CACHE_TYPE=${CACHE_TYPE}" >> $GITHUB_ENV

    - name: docker login
      env:
        DOCKER_TOKEN: ${{secrets.DOCKER_TOKEN}}
      run: echo $DOCKER_TOKEN | docker login ghcr.io -u USERNAME --password-stdin

    - name: build the image
      env:
        # hack to avoid hitting the db
        DB_CONNECTION_STRING: sqlite:///
      run: cd release_image && go run .

